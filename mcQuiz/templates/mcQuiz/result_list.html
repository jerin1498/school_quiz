{%block scripts%}

<script>
  let data = document.getElementById('data');
  let result = document.getElementById('result');



  let exam_ = JSON.parse(data.dataset.exam_detail);
  let exam_detail = [];
  exam_.forEach(el => exam_detail.push(JSON.parse(el)))
  console.log(exam_detail)

  exam_detail.forEach(el => {
    result.innerHTML += `
      <div class="card" style="width: 18rem; display: inline-block; margin: 20px">
      <div class="card-body">
        <h5 class="card-title">${el.subject_name}</h5>
      </div>
      <ul class="list-group list-group-flush">
        <li class="list-group-item">percentage ${el.percentage}%</li>
        <li class="list-group-item">${el.grade}</li>
      </ul>
    </div>
    `
  })


</script>
